name: Dart

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Install Dependencies
        run: flutter pub get
#      - name: Flutter Analyze
#        run: flutter analyze
      - name: Check Flutter Formatting
        run: dart format
      - name: Unit and Widget Tests
        run: flutter test

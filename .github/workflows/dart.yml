name: Dart

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        api-level: [23, 29]
        target: [default]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Install Dependencies
        run: flutter pub get
#      - name: Flutter Analyze
#        run: flutter analyze
      - name: Check Flutter Formatting
        run: dart format
      - name: Unit and Widget Tests
        run: flutter test
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Integration Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          profile: Nexus 6
          script: flutter test; flutter test integration_test